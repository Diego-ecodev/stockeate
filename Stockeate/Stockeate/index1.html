<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="paginasIngreso">

        <H1><strong><p class="text-center">Stockeate</p></strong></H1>
    </header>
   <div class="container">
   <form class="container" id="login-form"> 
       
        <div class="nom">
            <label for="nombre" class="text-center">Ingresá el Usuario</label>
             <input id="nombreUsuario" type="text" placeholder="Nombre de usuario" value="" class="form-control form-control-lg"/>
       </div>
       <div>
            <label for="password" class="text-center">Ingresá la contraseña</label>
            <input id="pwUsuario" type="password" placeholder="Enter Password" value="" class="form-control form-control-lg"/>
        </div>
        <div id="barraBoton">
            <input type="button" value="Login" class="btn btn-primary btn-lg btn-block"  onclick="validarUsuario()"/>
        </div>
    </form>
    <section>
        <div id="barraBoton">
            <a type="button" class="btn btn-dark btn-lg btn-block" href="index2.html" onclick="eliminarTodo()">Agregar nuevo Usuario</a>
        </div>
    </section>
    </div>  
    <script src="js/script.js"></script>
</body>
